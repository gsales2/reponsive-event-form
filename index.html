<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <header>
        <img src="logo.png" alt="logo" class="logo">
        <h1 id="header-title">Cadastro</h1>
        <form action="" method="get" id="login">
            <label for="uname"><b>Usuário</b></label>
            <input type="text" placeholder="Insira o Usuário" name="uname" required>
            <br>
            <label for="psw"><b>Senha</b></label>
            <input type="password" placeholder="Insira a Senha" name="psw" required>

        </form>
    </header>
    <main>
        <h2>Formulário de Cadastro</h2>
        <form action="" method="get" id="form_cadastro">
            <label for="nome">Nome</label>
            <input type="text" placeholder="Insira seu nome" name="nome" required>
            <br>
            <label for="sobrenome">Sobrenome</label>
            <input type="text" placeholder="Insira seu Sobrenome" name="sobrenome" required>
            <br>
            <label for="email">Email</label>
            <input type="email" placeholder="Insira seu Email" name="email" required>

            <label for="inter">Areas de Interesse</label>
            <select name="inter" id="area">
                <option value="">Escolha um Interesse</option>
                <option value="Frontend">Frontend</option>
                <option value="Backend">Backend</option>
                <option value="DataScience">DataScience</option>
                <option value="UX-UI">UX/UI Design</option>
            </select>
            <label for="name" id="label-profile">Qual seu Perfil?</label>
            <div class="radio-group">
                <label for="estudante">Estudante</label>
                <input type="radio" name="profile" id="estudante" value="estudante" checked>
                <label for="profissional">Profissional</label>
                <input type="radio" id="profissional" name="profile" value="profissional">
                <label for="recrutador">Recrutador</label>
                <input type="radio" id="recrutador" name="profile" value="recrutador">
            </div>
            <label for="label-topics" id="label-topics">Quais temas mais te interessam?</label>
            <div class="topics-group">
                <label><input type="checkbox" class="topic" name="topics" value="AI"> AI</label>
                <label><input type="checkbox" class="topic" name="topics" value="Cloud"> Cloud</label>
                <label><input type="checkbox" class="topic" name="topics" value="DevOps"> DevOps</label>
                <label><input type="checkbox" class="topic" name="topics" value="Frontend"> Frontend</label>
                <label><input type="checkbox" class="topic" name="topics" value="Backend"> Backend</label>
                <label><input type="checkbox" class="topic" name="topics" value="Soft Skills"> Soft Skills</label>
            </div>
            <label id="label-rate">Como você avalia o Xablau Summit?</label>
            <div class="rate-group">
                <label><input type="radio" name="rate" value="1"> 1</label>
                <label><input type="radio" name="rate" value="2"> 2</label>
                <label><input type="radio" name="rate" value="3"> 3</label>
                <label><input type="radio" name="rate" value="4"> 4</label>
                <label><input type="radio" name="rate" value="5"> 5</label>
                <label><input type="radio" name="rate" value="6"> 6</label>
                <label><input type="radio" name="rate" value="7"> 7</label>
                <label><input type="radio" name="rate" value="8"> 8</label>
                <label><input type="radio" name="rate" value="9"> 9</label>
                <label><input type="radio" name="rate" value="10"> 10</label>
            </div>
            <label class="textarea">Deixe um feedback</label>
            <textarea id="feedback" name="feedback" rows="5" minlength="300" maxlength="500"
                placeholder="Escreva seu feedback aqui..." required></textarea>

            <div class="agreement-group">
                <input type="checkbox" id="agreement" name="agreement" required>
                <label for="agreement" id="label-infos">Você concorda com os termos acima?</label>
            </div>
            <button type="submit" id="submit-btn">Enviar</button>

        </form>

    </main>
    <footer>
    <p>© Xablau Summit - Todos os direitos reservados.</p>
</footer>


</body>

</html>
